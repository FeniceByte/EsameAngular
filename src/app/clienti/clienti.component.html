<table mat-table [dataSource]="customers">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>


  <ng-container matColumnDef="codiceFiscale">
    <th mat-header-cell *matHeaderCellDef> Codice Fiscale </th>
    <td mat-cell *matCellDef="let element"> {{element.codiceFiscale}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="cognome">
    <th mat-header-cell *matHeaderCellDef> Cognome </th>
    <td mat-cell *matCellDef="let element"> {{element.cognome}} </td>
  </ng-container>

  <ng-container matColumnDef="dataNascita">
    <th mat-header-cell *matHeaderCellDef> Data di Nascita </th>
    <td mat-cell *matCellDef="let element"> {{element.dataNascita | date}} </td>
  </ng-container>

  <!-- Edit Button Column -->
   <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th> 
    <td mat-cell *matCellDef="let costumer">
      <button mat-button color="primary" (clik)="onEdit(costumer)">Edit</button>
    </td>
  </ng-container>

  <!-- Delete Button Column -->
   <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th> 
    <td mat-cell *matCellDef="let costumer">
      <button mat-button color="warn">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>


<form [formGroup]="userForm" (ngSubmit)="onsubmit()">

  <mat-form-field>
    <mat-label>codiceFiscale</mat-label>
    <input matInput formControlName="codiceFiscale">
  </mat-form-field>

  <mat-form-field>
    <mat-label>nome</mat-label>
    <input matInput formControlName="nome">
  </mat-form-field>

  <mat-form-field>
    <mat-label>cognome</mat-label>
    <input matInput formControlName="cognome">
  </mat-form-field>


  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dataNascita">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button type="submit">Submit</button>
</form>
